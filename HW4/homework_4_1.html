<script type="text/javascript">
	/*Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.*/
var number=0;
	number=+prompt("Введите число от 0 до 999");
if (number>999){
	var o={};
	o["единицы"] = 0;
	o["десятки"]= 0;
	o["сотни"] = 0;
	console.log(o);
	alert("Число выходит за пределы указанного диапазона. Введите другое число!");
	number=+prompt("Введите число от 0 до 999");
	}
function sostavNumber(number){
	var sotni=parseInt(number/100);
	
	var desytki=parseInt(number/10)-sotni*10;
	
	var edinizi=number-sotni*100-desytki*10;
	
	var chislo=[edinizi,desytki,sotni];
	
	var o={};
	o["единицы"]=edinizi;
	o["десятки"]	= desytki;
	o["сотни"] = sotni;
	return console.log(o);
}
sostavNumber(number);
	
</script>
