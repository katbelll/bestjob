<script type="text/javascript">
		/*2) Работа с переменными*/
	var a;
	var b;
	a =+prompt("Введите число A, отличное от нуля");
	b =+prompt("Введите число B, отличное от нуля");
	a = a*b;/*в переменной теперь хранится произведение*/
	b = a/b;/*теперь в=а*/
	alert("Теперь число B равно "+b);
	a = a/b;
	alert("Теперь число A равно "+a);
</script>
