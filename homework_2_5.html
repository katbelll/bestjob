<script type="text/javascript">
/*Реализовать основные 4 арифметические операции в виде функций с двумя параметрами.
Обязательно использовать оператор return.*/
	var a = +prompt("Введите целое число А, неравное 0:",a);
	var b = +prompt("Введите целое число B, неравное 0:",b);
	function sum(a,b){
		var sum=a+b;
		return sum;
	}
	function razniza(a,b){
		var razniza=a-b;
		return razniza;
	}
	function delenie(a,b){
		var delenie=a/b;
		return delenie;
	}
	function proizvedenie(a,b){
		var proizvedenie=a*b;
		return proizvedenie;
	}
	alert(sum(a,b));
	alert(razniza(a,b));
	alert(delenie(a,b));
	alert(proizvedenie(a,b));
</script>
