<script type="text/javascript">
	var a = 1, b = 1, c, d;
c = ++a; alert(c); // 2, сначала производится операция справа,т.е. а+1=2, а затем результат присваивается переменной с
d = b++; alert(d); // 1,сначала производится операция слева,т.е. значение переменной b присваивается переменной d
c = (2+ ++a); alert(c); // 5, переменную а увеличиваем на 1=>3, прибавляем 2, и результат 3+2, присваиаем переменной с
d = (2+ b++); alert(d); // 4, складываем выражение в скобках, без увеличения переменной b, там сейчас 2, 2+2=4, результат присваиваем d, после этого увеличим переменную b на 1=>3.
alert(a); // 3
alert(b); // 3
</script>
