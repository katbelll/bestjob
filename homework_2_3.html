<script type="text/javascript">
	var a = +prompt("Введите целое число А, неравное 0:",a);
	var b = +prompt("Введите целое число B, неравное 0:",b);
	if (a>0 && b>0) {
		if (a>b){ 
			a=a-b;
			alert("А-В= "+a);}
		else {
			b=b-a;
			alert("B-A= "+b);}
		}

	 else{
	 	if (a<0 && b<0){ 
	 		a=a*b;
	 		alert("A*B= "+a);} 

	 	else {
	 		a=a+b;
	 		alert("A+B= "+a);}
	 	  	
	 	}
	 
		
</script>
